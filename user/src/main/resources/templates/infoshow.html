<body>
<h1>用户个人信息修改</h1>
<textarea th:text="${user.userid}"></textarea>
<p th:text="${user.userid}"></p>
<p th:each="list:${lists}">
<p th:text="${list}"></p></p>
<form  action="/user/update" method="post">

        用户: <input type="text" th:value="${user.userid}" id="id" name="userid" readonly="readonly" style="width:150px;height:23px;"/><br/>
        昵称: <input type="text" th:value="${user.username}" id="username" name="username" style="width:150px;height:23px; margin-top: 10px"/><br/>
        密码: <input type="text" th:value="${user.userpassword}"  name="userpassword"  style="width:150px;height:23px; margin-top: 10px"/><br/>
        签名: <input type="text" th:value="${user.usersignature}" name="usersignature" id="usersignature"  style="width:150px;height:23px; margin-top: 10px"/><br/>
        等级: <input type="text" th:value="${user.usergrade}"  name="usergrade" readonly="readonly" style="width:150px;height:23px; margin-top: 10px"/><br/>
        金币: <input type="text" th:value="${user.usergold}" name="usergold" readonly="readonly" style="width:150px;height:23px; margin-top: 10px"/><br/>
        <!--<input type="button" id="ddd" value="编辑" style=" margin-top: 20px;margin-left: 40px"/>-->
        <input type="submit" id="ddd1" value="保存" style=" margin-top: 45px;margin-left: 40px"/>

</form>
<script>
    $("#ddd1").bind("click",function() {
        $.ajax({
            type : "POST",  //提交方式
            url : "/user/update",//路径
            success : function(result)
            {//返回数据根据结果进行相应的处理
                //   var s=eval(result);
                alert(result);
                if('success'==result.toString())
                    alert('帐号或者密码错误！！！');

                else  alert('跳转')
            }
        });
    })
    $("#ddd").bind("click",function(){
        document.getElementById("username").readOnly=false;
        document.getElementById("usersignature").readOnly=false;

    })
    </script>
</body>
